<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<div class="" id="primeContainer">
		2
	</div>
	<script type="text/javascript">
		function isPrime(number) {
			if (number == 1 || number == 0) return false;
			if (number == 2) return true;
			if (number % 2 == 0) return false;
			for (let i = 3; i < Math.floor(number ** 0.5) + 1; i += 2) {
				if (number % i == 0) return false;
			}
			return true;
		}

		function makePrimeList(numberOfPrimes, startFrom = 2) {
			let output = new Array();
			let i = startFrom;
			while (output.length < numberOfPrimes) {
				if (isPrime(i)) {
					output.push(i);
					document.getElementById('primeContainer').innerHTML = i;
				}
				i++;
			}
			return output;
		}
	</script>
</body>

</html>
